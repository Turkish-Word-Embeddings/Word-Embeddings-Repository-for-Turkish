name: Documentation
description: Report an issue or request related to the documentation.

body:
- type: textarea
  attributes:
    label: The doc issue
    description: >
      A clear and concise description of what content in the documentation is an issue, what is missing or what can be added.
  validations:
    required: true
- type: textarea
  attributes:
    label: Suggest a potential alternative/fix
    description: >
      Tell us how we could improve the documentation in this regard.
- type: markdown
  attributes:
    value: >
      Thanks for contributing!